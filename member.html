<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="宠物社交第一站！！" />
  <title>成为会员</title>
  <link rel="stylesheet" href="css/member.css">
</head>
<body>
  <div class="member-container">
    <div class="member-content">
      <div class="welcome">
        <img src="images/welcome.png" alt="">
      </div> 

      <div class="dog">
        <img src="images/dog.png" alt="">
      </div> 

      <div class="gold-box box">
        <div class="box-left">
          <div class="left-gold"><img src="images/gold.png" alt=""></div>
          <div class="left-content">
            <span class="title">黄金会员</span>
            <ul>
              <li>人用狂犬疫苗1千元以内全额报销</li>
              <li>自动喂食器</li>
              <li>宠物项圈定位器+狗粮</li>
              <li>爱宠摄影系列课程 </li>
            </ul>
          </div>
        </div>
        <div class="box-right">
          <div class="price-box">
            <span class="price-icon">&yen;</span>
            <span class="price-amount">368</span>  
          </div>
          <div class="before-price">原价800</div>
          <div class="buy-btn">购买</div>
          <a href="golddetail.html" class="detail">查看详情</a>
        </div>
      </div>

      <div class="platinum-box box">
        <div class="box-left">
          <div class="left-gold"><img src="images/platinum.png" alt=""></div>
          <div class="left-content">
            <span class="title">白金会员</span>
            <ul>
              <li>人用狂犬疫苗1千元以内全额报销</li>
              <li>人用狂犬免疫球蛋白2千元内全额报销</li>
              <li>自动喂食器</li>
              <li>宠物项圈定位器+狗粮</li>
              <li>爱宠摄影系列课程 </li>
            </ul>
          </div>
        </div>
        <div class="box-right">
          <div class="price-box">
            <span class="price-icon">&yen;</span>
            <span class="price-amount">768</span>  
          </div>
          <div class="before-price">原价1300</div>
          <div class="buy-btn">购买</div>
          <a href="platinumdetail.html" class="detail">查看详情</a>
        </div>
      </div>  

      <div class="goto-register-container">
        <a href="register.html">成为普通会员</a>
      </div>  
    </div>

  </div>
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>  
  <script src="js/member.js"></script>
</body>
</html>
