<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="宠物社交第一站！！" />
  <title>理赔报销预约</title>
  <link rel="stylesheet" href="css/reimbursement.css">
  <link rel="stylesheet" href="css/weui.min.css">
  
</head>
<body>
  <div class="reimbursement-container">
    <div class="content">
      <header>您被狗、猫抓咬后，到狂犬病门诊注射狂犬疫苗(狂犬免疫球蛋白)后的赔付流程:</header>

      <ol class="reimbursement-list">
        <li>到狂犬病门诊注射狂犬疫苗后24h内，通过微信公众号、400电话等渠道告知我们的客服人员;</li>
        <li>
          <span>全部针次注射完成后，提交以下证明和资料:</span>
          <ul class="reimbursement-list-items">
            <li>1) 门诊出具病例及处方</li>
            <li>2) 门诊出具的收费原始票据（发票或者收据）和费用明细</li>
            <li>3) 已从社保或者其他途径获得医疗费用报销或者赔付的证明</li>
          </ul>
        </li>
      </ol>

      <a href="javascript:;" class="weui-btn weui-btn_plain-primary reimbursement-btn">我要预约</a>      
    </div>
  </div>
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/weui.min.js"></script>
  <script src="js/reimbursement.js"></script>
</body>
</html>
